<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethio Roommates</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; }
    h1 { color: #2c3e50; }
    form { display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem; }
    input, select { padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.6rem; background: #3498db; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè† Ethio Roommates</h1>
    <p>Find your perfect roommate in Ethiopia!</p>

    <form id="roommateForm">
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <select name="city">
        <option value="">Select City</option>
        <option value="Addis Ababa">Addis Ababa</option>
        <option value="Dire Dawa">Dire Dawa</option>
        <option value="Hawassa">Hawassa</option>
        <option value="Mekelle">Mekelle</option>
      </select>
      <input type="number" name="budget" placeholder="Monthly Budget (ETB)" min="0" required />
      <button type="submit">Submit Preferences</button>
    </form>
  </div>

  <script>
    document.getElementById('roommateForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      alert('Form submission will be connected to the database soon!');
    });
  </script>
</body>
</html>
