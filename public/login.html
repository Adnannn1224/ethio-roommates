<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In – Ethio Roommates</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 2rem; }
    .container { max-width: 400px; margin: 0 auto; background: white; padding: 2rem; border-radius: 10px; }
    h1 { text-align: center; margin-bottom: 1.5rem; color: #2c3e50; }
    input, button { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 6px; }
    button { background: #3498db; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #2980b9; }
    .link { text-align: center; margin-top: 1rem; }
    .link a { color: #3498db; text-decoration: none; }
    .alert { padding: 0.75rem; margin: 1rem 0; border-radius: 6px; }
    .alert-error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Log In</h1>
    <div id="message"></div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div class="link">
      Don’t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://xeahranoixljdjllnjtf.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlYWhyYW5vaXhsamRqbGxuanRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyNDI1NjksImV4cCI6MjA3NjgxODU2OX0.JHF-CkvhmSBUM8BaQUUbPPQ0_LZezDHvdqEmA9IYh8M';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      msg.innerHTML = '';

      try {
        const { error } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (error) throw error;

        msg.className = 'alert alert-success';
        msg.textContent = '✅ Login successful! Redirecting...';
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1500);
      } catch (err) {
        console.error(err);
        msg.className = 'alert alert-error';
        msg.textContent = '❌ ' + (err.message || 'Login failed');
      }
    });
  </script>
</body>
</html>
